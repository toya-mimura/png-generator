<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIX レポート</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #e91e63;
        }
        .summary {
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 5px;
        }
        .data-section {
            margin-top: 20px;
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 5px;
        }
        .highlight {
            font-size: 1.5em;
            color: #ffeb3b;
        }
        canvas {
            max-width: 100%;
        }
    </style>
</head>
<body>

    <div class="summary">
        <h1>VIX レポート</h1>
        <p>取得日時: <span class="highlight">Nov 26, 3:15:01 PM GMT-6</span></p>
        <p>現在のVIX: <span class="highlight">17.19 (▼7.38%)</span></p>
    </div>

    <div class="data-section">
        <h2>市場データ</h2>
        <ul>
            <li>ダウ平均: <span class="highlight">47,427.12 (+0.67%)</span></li>
            <li>S&P 500: <span class="highlight">6,812.61 (+0.69%)</span></li>
            <li>ナスダック: <span class="highlight">23,214.69 (+0.82%)</span></li>
        </ul>
    </div>

    <div class="data-section">
        <h2>VIX トレンド</h2>
        <canvas id="vixChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('vixChart').getContext('2d');
        const vixChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['1D', '5D', '1M', '6M', 'YTD', '1Y', '5Y'], // 仮のデータラベル
                datasets: [{
                    label: 'VIX',
                    data: [18.56, 17.80, 15.90, 16.50, 17.20, 19.00, 20.30], // 仮のデータ
                    borderColor: 'rgba(255, 99, 132, 1)',
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'VIXのトレンド'
                    }
                }
            }
        });
    </script>

</body>
</html>
