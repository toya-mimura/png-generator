```html
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIXデータレポート</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #ffcc00;
        }
        .container {
            max-width: 1200px;
            margin: auto;
        }
        .summary {
            background-color: #333333;
            padding: 15px;
            border-radius: 5px;
        }
        .chart-container {
            position: relative;
            height: 40vh;
            width: 80vw;
            margin: auto;
        }
        .data-section {
            margin-top: 30px;
            padding: 15px;
            background-color: #444444;
            border-radius: 5px;
        }
        .highlight {
            font-size: 1.5em;
            color: #ffcc00;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>VIXデータレポート</h1>
        <div class="summary">
            <h2>概要</h2>
            <p>現在のVIX指数は <span class="highlight">16.91</span> で、前日比 <span class="highlight">▼0.059%</span> です。</p>
            <p>取得日時: <span class="highlight">2023年10月30日 3:15 PM GMT-5</span></p>
        </div>

        <div class="data-section">
            <h2>VIX推移</h2>
            <div class="chart-container">
                <canvas id="vixChart"></canvas>
            </div>
        </div>

        <script>
            const ctx = document.getElementById('vixChart').getContext('2d');
            const vixChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['前日', '本日'],
                    datasets: [{
                        label: 'VIX指数',
                        data: [16.92, 16.91],
                        backgroundColor: 'rgba(255, 204, 0, 0.2)',
                        borderColor: 'rgba(255, 204, 0, 1)',
                        borderWidth: 1,
                        fill: true,
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: false,
                            title: {
                                display: true,
                                text: 'VIX値'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: '日'
                            }
                        }
                    }
                }
            });
        </script>
    </div>
</body>
</html>
