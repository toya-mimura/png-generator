```html
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIX レポート</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        #summary {
            margin-bottom: 30px;
        }
        .section {
            margin: 20px 0;
            padding: 20px;
            background-color: #3a3f47;
            border-radius: 8px;
        }
        .highlight {
            font-size: 1.5em;
            color: #ffcc00;
        }
        canvas {
            max-width: 100%;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .highlight {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>

    <h1>VIX レポート</h1>
    <div id="summary">
        <h2>概要</h2>
        <p>VIXの現在の値は <span class="highlight">15.30</span> で、前日比 <span class="highlight">▼6.42%</span> です。</p>
    </div>

    <div class="section">
        <h2>VIXの動向</h2>
        <canvas id="vixChart"></canvas>
    </div>

    <div class="section">
        <h2>重要な指標</h2>
        <p>前日終値: <span class="highlight">16.35</span></p>
        <p>日レンジ: <span class="highlight">15.28 - 16.35</span></p>
        <p>年レンジ: <span class="highlight">12.70 - 60.13</span></p>
        <p>取得日時: <span class="highlight">Sep 4, 3:15:01 PM GMT-5</span></p>
    </div>

    <script>
        const ctx = document.getElementById('vixChart').getContext('2d');
        const vixChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['1D', '5D', '1M', '6M', 'YTD'],
                datasets: [{
                    label: 'VIX',
                    data: [16.35, 15.80, 14.50, 16.00, 15.30],
                    backgroundColor: 'rgba(255, 204, 0, 0.5)',
                    borderColor: 'rgba(255, 204, 0, 1)',
                    borderWidth: 2,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: false
                    }
                }
            }
        });
    </script>

</body>
</html>
