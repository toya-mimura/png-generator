```html
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIX データレポート</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #1e90ff;
        }
        .summary {
            background: #1c1c1c;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .data-section {
            background: #1c1c1c;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .highlight {
            font-size: 1.5em;
            color: #ffcc00;
        }
        canvas {
            max-width: 100%;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>VIX データレポート</h1>
    <div class="summary">
        <h2>概要</h2>
        <p>現在のVIX値は<span class="highlight">16.60</span>で、前日比で<span class="highlight">5.80%</span>上昇しました。</p>
        <p>取得日時: 2023年8月21日 15:15 (GMT-5)</p>
    </div>
    
    <div class="data-section">
        <h2>VIX トレンド</h2>
        <canvas id="vixChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('vixChart').getContext('2d');
        const vixChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['1D', '5D', '1M', '6M', 'YTD', '1Y'], // 一例としてのラベル
                datasets: [{
                    label: 'VIX 値',
                    data: [15.69, 16.20, 17.00, 16.80, 15.50, 14.00], // ダミーデータ
                    backgroundColor: 'rgba(30, 144, 255, 0.2)',
                    borderColor: 'rgba(30, 144, 255, 1)',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'VIX 値'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: '期間'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
