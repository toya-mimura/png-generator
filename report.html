```html
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIX Data Report</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #00bcd4;
        }
        .summary {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #1e1e1e;
            border-radius: 5px;
        }
        .data-section {
            margin: 20px 0;
            padding: 10px;
            background-color: #1e1e1e;
            border-radius: 5px;
        }
        canvas {
            max-width: 100%;
            height: auto;
        }
        .highlight {
            font-size: 24px;
            font-weight: bold;
            color: #ffeb3b;
        }
    </style>
</head>
<body>

    <div class="summary">
        <h1>VIX Data Report</h1>
        <p>取得日時: Sep 2, 3:15:01 PM GMT-5</p>
        <p>現在のVIX: <span class="highlight">17.17</span> (▲6.51%)</p>
    </div>

    <div class="data-section">
        <h2>市場データ</h2>
        <p>Dow Jones: <span class="highlight">45,295.81</span> (▼0.55%)</p>
        <p>S&P 500: <span class="highlight">6,415.54</span> (▼0.69%)</p>
        <p>Nasdaq: <span class="highlight">21,279.63</span> (▼0.82%)</p>
    </div>

    <div class="data-section">
        <h2>VIX トレンド</h2>
        <canvas id="vixChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('vixChart').getContext('2d');
        const vixChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['1D', '5D', '1M', '6M', 'YTD', '1Y'],
                datasets: [{
                    label: 'VIX',
                    data: [17.17, 16.50, 15.00, 18.00, 17.00, 12.70], // 仮のデータ
                    borderColor: '#ff5722',
                    backgroundColor: 'rgba(255, 87, 34, 0.2)',
                    borderWidth: 2,
                    fill: true,
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

</body>
</html>
