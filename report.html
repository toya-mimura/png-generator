<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIX Analysis Report</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        h1, h2, h3 {
            color: #f1c40f;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
        }
        .summary {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #2c2c2c;
            border-radius: 5px;
        }
        .highlight {
            font-size: 1.5em;
            color: #e74c3c;
        }
        canvas {
            max-width: 100%;
            height: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #444;
            text-align: center;
        }
        th {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>VIX Analysis Report</h1>
        <div class="summary">
            <h2>概要</h2>
            <p>現在のVIX指数は <span class="highlight">15.15</span> で、前日比 <span class="highlight">▼8.57%</span> です。</p>
            <p>取得日時: <span class="highlight">Aug 8, 3:15:01 PM GMT-5</span></p>
        </div>

        <h2>VIXデータ詳細</h2>
        <table>
            <tr>
                <th>項目</th>
                <th>値</th>
            </tr>
            <tr>
                <td>前日終値</td>
                <td>16.57</td>
            </tr>
            <tr>
                <td>日内レンジ</td>
                <td>15.15 - 16.52</td>
            </tr>
            <tr>
                <td>年初来レンジ</td>
                <td>12.70 - 60.13</td>
            </tr>
        </table>

        <h2>VIXの推移</h2>
        <canvas id="vixChart"></canvas>
        
        <script>
            const ctx = document.getElementById('vixChart').getContext('2d');
            const vixChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['1D', '5D', '1M', '6M', 'YTD', '1Y'],
                    datasets: [{
                        label: 'VIX Index',
                        data: [16.57, 15.15, 14.50, 18.00, 20.00, 22.00], // ダミーデータ
                        borderColor: '#e74c3c',
                        backgroundColor: 'rgba(231, 76, 60, 0.2)',
                        borderWidth: 2,
                        fill: true,
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            labels: {
                                color: '#ffffff'
                            }
                        }
                    },
                    scales: {
                        x: {
                            ticks: {
                                color: '#ffffff'
                            }
                        },
                        y: {
                            ticks: {
                                color: '#ffffff'
                            }
                        }
                    }
                }
            });
        </script>
    </div>
</body>
</html>
