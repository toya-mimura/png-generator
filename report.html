```html
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIX レポート</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #f5c518;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .summary {
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .chart-container {
            margin: 20px 0;
        }
        .important {
            font-size: 1.5em;
            color: #ff4081;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>VIX レポート</h1>
        <div class="summary">
            <h2>概要</h2>
            <p>現在のVIX: <span class="important">19.83</span> (▼0.85%)</p>
            <p>取得日時: <strong>2023年11月14日 3:15 PM GMT-6</strong></p>
        </div>

        <h2>VIXの動向</h2>
        <div class="chart-container">
            <canvas id="vixChart"></canvas>
        </div>
        
        <script>
            const ctx = document.getElementById('vixChart').getContext('2d');
            const vixChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['10:00', '12:00', '14:00', '16:00'], // 仮の時間データ
                    datasets: [{
                        label: 'VIX値',
                        data: [20.00, 19.56, 19.83, 19.50], // 仮の値
                        borderColor: '#f5c518',
                        backgroundColor: 'rgba(245, 197, 24, 0.2)',
                        borderWidth: 2,
                        fill: true,
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: false,
                            title: {
                                display: true,
                                text: 'VIX値'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: '時間'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: true,
                            labels: {
                                color: '#ffffff'
                            }
                        }
                    }
                }
            });
        </script>

        <h2>関連情報</h2>
        <p>VIX（恐怖指数）は、株式市場のボラティリティに対する期待を示す指標です。投資家の不安や恐れを反映しています。</p>
    </div>
</body>
</html>
