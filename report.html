```html
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIX レポート</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: #ffffff;
        }
        h1, h2 {
            color: #ffffff;
        }
        .summary {
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .highlight {
            font-size: 24px;
            font-weight: bold;
            color: #ffcc00;
        }
        .chart-container {
            position: relative;
            margin: auto;
            height: 400px;
            width: 80%;
        }
        @media (max-width: 768px) {
            .chart-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="summary">
    <h1>VIX レポート</h1>
    <p>取得日時: 2023年8月19日 15:15 GMT-5</p>
    <p class="highlight">VIX: 15.57 (▲3.87%)</p>
</div>

<div class="chart-container">
    <canvas id="vixChart"></canvas>
</div>

<h2>今日の市場動向</h2>
<p>ダウジョーンズ: 44,922.27 (0.023%)</p>
<p>S&P 500: 6,411.37 (-0.59%)</p>
<p>ナスダック: 21,314.95 (-1.46%)</p>

<script>
    const ctx = document.getElementById('vixChart').getContext('2d');
    const vixChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['前日', '今日'],
            datasets: [{
                label: 'VIX',
                data: [14.99, 15.57], // 前日終値と今日の値
                backgroundColor: 'rgba(255, 204, 0, 0.2)',
                borderColor: 'rgba(255, 204, 0, 1)',
                borderWidth: 2,
                fill: true,
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'VIX値'
                    }
                }
            },
            plugins: {
                legend: {
                    display: true,
                    position: 'top'
                },
                title: {
                    display: true,
                    text: 'VIXの推移'
                }
            }
        }
    });
</script>

</body>
</html>
