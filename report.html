```html
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIX データレポート</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #f1c40f;
        }
        .summary {
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 8px;
        }
        .data-section {
            margin-top: 20px;
            padding: 15px;
            background-color: #1e1e1e;
            border-radius: 8px;
        }
        canvas {
            max-width: 100%;
        }
        .highlight {
            font-size: 24px;
            font-weight: bold;
            color: #e74c3c;
        }
    </style>
</head>
<body>

    <h1>VIX データレポート</h1>
    
    <div class="summary">
        <h2>概要</h2>
        <p>現在のVIX指数: <span class="highlight">16.87</span> (▼4.26%)</p>
        <p>取得日時: <span class="highlight">Dec 18, 3:15:01 PM GMT-6</span></p>
    </div>

    <div class="data-section">
        <h2>VIX の詳細</h2>
        <p>VIXは市場のボラティリティを示す指標であり、投資家の恐怖感を測定します。</p>
        <canvas id="vixChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('vixChart').getContext('2d');
        const vixChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Dec 17', 'Dec 18', 'Dec 19', 'Dec 20', 'Dec 21'],
                datasets: [{
                    label: 'VIX Index',
                    data: [17.62, 16.87, 16.50, 17.00, 16.75],
                    borderColor: '#f1c40f',
                    backgroundColor: 'rgba(241, 196, 15, 0.2)',
                    borderWidth: 2,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'VIX 値'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: '日付'
                        }
                    }
                }
            }
        });
    </script>

</body>
</html>
