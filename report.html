```html
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIX レポート</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .summary {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #2b2b2b;
            border-radius: 5px;
        }
        .data-section {
            margin-bottom: 40px;
        }
        .important {
            font-size: 1.5em;
            color: #ffcc00;
        }
        canvas {
            max-width: 100%;
            height: auto;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>

    <h1>VIX レポート</h1>
    <div class="summary">
        <p>取得日時: <strong>Dec 5, 3:15:01 PM GMT-6</strong></p>
        <p>VIX 値: <span class="important">15.41</span> (▼2.34%)</p>
    </div>

    <div class="data-section">
        <h2>VIX 価格推移</h2>
        <canvas id="vixChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('vixChart').getContext('2d');
        const vixChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['1日', '5日', '1ヶ月', '6ヶ月', '1年'],
                datasets: [{
                    label: 'VIX 値',
                    data: [15.78, 16.00, 14.50, 15.00, 18.00], // 仮のデータ
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'VIX 値'
                        }
                    }
                }
            }
        });
    </script>

</body>
</html>
