<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIX データレポート</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        h1, h2, h3 {
            color: #ffcc00;
        }
        .container {
            max-width: 1200px;
            margin: auto;
        }
        .summary {
            background-color: #444;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .data-section {
            background-color: #555;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .highlight {
            font-size: 1.5em;
            color: #ffcc00;
        }
        canvas {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>VIX データレポート</h1>
        <div class="summary">
            <h2>概要</h2>
            <p>VIX (CBOE Volatility Index) の最新データを示します。</p>
        </div>

        <div class="data-section">
            <h2>VIX 指数</h2>
            <p>現在の値: <span class="highlight">22.38</span></p>
            <p>変化率: <span class="highlight">▲12.86%</span></p>
            <p>取得日時: <span class="highlight">Nov 17, 3:15:01 PM GMT-6</span></p>
            <canvas id="vixChart"></canvas>
        </div>
        
        <h2>市場の動向</h2>
        <div class="data-section">
            <h3>主要インデックスの動向</h3>
            <p>Dow Jones: <span class="highlight">46,590.24 (-1.18%)</span></p>
            <p>S&P 500: <span class="highlight">6,672.41 (-0.92%)</span></p>
            <p>Nasdaq: <span class="highlight">22,708.07 (-0.84%)</span></p>
        </div>
        
        <h2>データチャート</h2>
        <canvas id="trendChart"></canvas>
    </div>

    <script>
        const ctxVIX = document.getElementById('vixChart').getContext('2d');
        const vixChart = new Chart(ctxVIX, {
            type: 'line',
            data: {
                labels: ['前日', '今日'],
                datasets: [{
                    label: 'VIX 指数',
                    data: [19.83, 22.38],
                    backgroundColor: 'rgba(255, 204, 0, 0.2)',
                    borderColor: 'rgba(255, 204, 0, 1)',
                    borderWidth: 2,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'VIX 値'
                        }
                    }
                }
            }
        });

        const ctxTrend = document.getElementById('trendChart').getContext('2d');
        const trendChart = new Chart(ctxTrend, {
            type: 'bar',
            data: {
                labels: ['1D', '1W', '1M', '1Y'],
                datasets: [{
                    label: 'VIX トレンド',
                    data: [21.00, 20.50, 23.00, 19.00],
                    backgroundColor: 'rgba(255, 255, 255, 0.5)',
                    borderColor: 'rgba(255, 255, 255, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'VIX 値'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
