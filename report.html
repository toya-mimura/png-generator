<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIX レポート</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #e91e63;
        }
        .summary {
            margin-bottom: 20px;
        }
        .data-section {
            margin-bottom: 40px;
        }
        .important {
            font-size: 1.5em;
            color: #ffeb3b;
        }
        canvas {
            max-width: 100%;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="summary">
        <h1>VIX レポート</h1>
        <p>取得日時: 2023年11月12日 15:15 (GMT-6)</p>
    </div>

    <div class="data-section">
        <h2>VIX 指数データ</h2>
        <p class="important">現在のVIX: 17.51 (▲1.33%)</p>
        <p>前回の終値: 17.28</p>
        <p>日中の価格範囲: 17.10 - 18.06</p>
        <p>52週の価格範囲: 12.70 - 60.13</p>
    </div>

    <div class="data-section">
        <h2>VIX 時系列データ</h2>
        <canvas id="vixChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('vixChart').getContext('2d');
        const vixChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['前日', '今日'],
                datasets: [{
                    label: 'VIX 指数',
                    data: [17.28, 17.51],
                    backgroundColor: 'rgba(233, 30, 99, 0.2)',
                    borderColor: 'rgba(233, 30, 99, 1)',
                    borderWidth: 2,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'VIX値'
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: true
                    }
                }
            }
        });
    </script>

</body>
</html>
