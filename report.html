```html
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIX データレポート</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #00bcd4;
        }
        .summary {
            margin-bottom: 20px;
        }
        .data-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #00bcd4;
            border-radius: 5px;
        }
        .highlight {
            font-size: 1.5em;
            color: #ff5722;
        }
        canvas {
            max-width: 100%;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="summary">
        <h1>VIX データレポート</h1>
        <p>取得日時: <span class="highlight">Sep 26, 3:15:01 PM GMT-5</span></p>
        <p>現在のVIX値: <span class="highlight">15.29</span> (▼8.66%)</p>
    </div>

    <div class="data-section">
        <h2>市場の動向</h2>
        <p>昨日の終値: <span class="highlight">16.74</span></p>
        <p>日中の範囲: <span class="highlight">15.29 - 17.05</span></p>
        <p>52週の範囲: <span class="highlight">12.70 - 60.13</span></p>
    </div>

    <div class="data-section">
        <h2>VIXの推移</h2>
        <canvas id="vixChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('vixChart').getContext('2d');
        const vixChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['1D', '5D', '1M', '6M', 'YTD', '1Y'],
                datasets: [{
                    label: 'VIX',
                    data: [16.74, 15.50, 14.00, 18.00, 16.00, 20.00],
                    borderColor: '#00bcd4',
                    backgroundColor: 'rgba(0, 188, 212, 0.2)',
                    borderWidth: 2,
                    fill: true,
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

</body>
</html>
