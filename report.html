```html
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIXレポート</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #ffa500;
        }
        .summary {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #444;
            border-radius: 8px;
        }
        .data-section {
            margin-bottom: 40px;
            padding: 20px;
            background-color: #333;
            border-radius: 8px;
        }
        canvas {
            max-width: 100%;
        }
        .highlight {
            font-size: 1.5em;
            color: #ff4500;
        }
        @media (max-width: 600px) {
            h1, h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>

    <div class="summary">
        <h1>VIXレポート</h1>
        <p>取得日時: 2023年11月25日 15:15 (GMT-6)</p>
        <p>現在のVIX: <span class="highlight">18.56</span> (▼9.55%)</p>
        <p>前回のクローズ: 20.52</p>
    </div>

    <div class="data-section">
        <h2>VIXの詳細データ</h2>
        <p>日中の範囲: 18.39 - 21.77</p>
        <p>年間範囲: 12.70 - 60.13</p>
        <canvas id="vixChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('vixChart').getContext('2d');
        const vixChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['前日', '今日'],
                datasets: [{
                    label: 'VIX値',
                    data: [20.52, 18.56],
                    backgroundColor: 'rgba(255, 69, 0, 0.2)',
                    borderColor: 'rgba(255, 69, 0, 1)',
                    borderWidth: 2,
                    fill: true,
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'VIX値'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: '日'
                        }
                    }
                }
            }
        });
    </script>

</body>
</html>
