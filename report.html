<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIXレポート</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #ffcc00;
        }
        .summary {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ffcc00;
            border-radius: 5px;
            background-color: #1e1e1e;
        }
        .chart-container {
            position: relative;
            height: 40vh;
            width: 80vw;
        }
        .data-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ffcc00;
            border-radius: 5px;
            background-color: #1e1e1e;
        }
        .highlight {
            font-size: 1.5em;
            color: #ffcc00;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.8em;
            color: #aaaaaa;
        }
    </style>
</head>
<body>

    <h1>VIX レポート</h1>
    <div class="summary">
        <h2>サマリー</h2>
        <p>現在のVIXは <span class="highlight">14.22</span> で、前日比 <span class="highlight">-14.34%</span> です。</p>
        <p>取得日時: <span class="highlight">2023年8月22日 15:15 (GMT-5)</span></p>
    </div>

    <div class="data-section">
        <h2>市場データ</h2>
        <p>ダウ・ジョーンズ: <span class="highlight">45,631.74 (+1.89%)</span></p>
        <p>S&P 500: <span class="highlight">6,466.91 (+1.52%)</span></p>
        <p>ナスダック: <span class="highlight">21,496.54 (+1.88%)</span></p>
    </div>

    <div class="chart-container">
        <canvas id="vixChart"></canvas>
    </div>

    <footer>
        <p>データソース: <a href="https://www.google.com/finance/quote/VIX:INDEXCBOE" style="color: #ffcc00;">Google Finance</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('vixChart').getContext('2d');
        const vixChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['前日', '今日'],
                datasets: [{
                    label: 'VIX',
                    data: [16.60, 14.22], // 前日終値と現在値
                    backgroundColor: 'rgba(255, 204, 0, 0.5)',
                    borderColor: '#ffcc00',
                    borderWidth: 2,
                    fill: true,
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: false,
                        title: {
                            display: true,
                            text: 'VIX'
                        }
                    }
                },
                plugins: {
                    legend: {
                        labels: {
                            color: '#ffffff'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
