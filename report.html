    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;

            color: #ffffff;

            position: relative;
            margin: auto;
            max-width: 800px;
        }

<body>

    <div class="summary">
        <h1>VIX レポート</h1>

                        title: {
