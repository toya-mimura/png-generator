```html
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIX レポート</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #f1c40f;
        }
        .summary {
            background-color: #1c1c1c;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .section {
            background-color: #1c1c1c;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .highlight {
            font-size: 1.5em;
            color: #e74c3c;
        }
        canvas {
            max-width: 100%;
        }
    </style>
</head>
<body>

    <h1>VIX レポート</h1>

    <div class="summary">
        <h2>概要</h2>
        <p>現在のVIXは <span class="highlight">17.60</span> で、前日比 <span class="highlight">▼7.76%</span> です。</p>
    </div>

    <div class="section">
        <h2>VIX データ</h2>
        <p>取得日時: 2023年11月10日 15:15:01 GMT-6</p>
        <p>前回の終値: 19.08</p>
        <p>日中の価格範囲: 17.60 - 18.82</p>
        <p>52週の価格範囲: 12.70 - 60.13</p>
    </div>

    <div class="section">
        <h2>VIX トレンド</h2>
        <canvas id="vixChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('vixChart').getContext('2d');
        const vixChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['1日', '5日', '1ヶ月', '6ヶ月', '年初来', '1年', '5年'],
                datasets: [{
                    label: 'VIX',
                    data: [19.08, 18.50, 17.00, 18.00, 20.00, 22.00, 25.00], // 仮のデータ
                    borderColor: '#f1c40f',
                    backgroundColor: 'rgba(241, 196, 15, 0.3)',
                    fill: true,
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'VIX値'
                        }
                    }
                }
            }
        });
    </script>

</body>
</html>
