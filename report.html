```html
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIX レポート</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #61dafb;
        }
        .summary {
            background-color: #3c4043;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .data-section {
            margin: 20px 0;
        }
        .data-highlight {
            font-size: 1.5em;
            color: #61dafb;
            font-weight: bold;
        }
        canvas {
            max-width: 100%;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <h1>VIX レポート</h1>
    <div class="summary">
        <h2>概要</h2>
        <p>VIXの現在の値は <span class="data-highlight">17.24</span> で、前日比 <span class="data-highlight">+5.44%</span> です。</p>
        <p>取得日時: 2023年12月1日 3:15 PM GMT-6</p>
    </div>

    <div class="data-section">
        <h2>市場データ</h2>
        <canvas id="vixChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('vixChart').getContext('2d');
        const vixChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['前日', '当日'],
                datasets: [{
                    label: 'VIX 値',
                    data: [16.35, 17.24], // 前日と当日のVIX値
                    backgroundColor: 'rgba(97, 218, 251, 0.2)',
                    borderColor: 'rgba(97, 218, 251, 1)',
                    borderWidth: 2,
                    fill: true,
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'VIX 値'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: '日'
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'top',
                    }
                }
            }
        });
    </script>

</body>
</html>
