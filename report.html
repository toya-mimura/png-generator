```html
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIX スクレイピングレポート</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #ffcc00;
        }
        .summary {
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .data-section {
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .highlight {
            font-size: 24px;
            font-weight: bold;
            color: #ffcc00;
        }
        canvas {
            max-width: 100%;
            height: auto;
        }
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="summary">
        <h1>VIX スクレイピングレポート</h1>
        <p>取得日時: 2023年10月31日 15:15 (GMT-5)</p>
        <p>現在のVIX: <span class="highlight">17.44</span> (▲3.13%)</p>
    </div>

    <div class="data-section">
        <h2>市場データ</h2>
        <p>前回のクローズ: 16.91</p>
        <p>日中の価格範囲: 15.96 - 18.54</p>
        <p>52週の価格範囲: 12.70 - 60.13</p>
    </div>

    <div class="data-section">
        <h2>VIXのトレンド</h2>
        <canvas id="vixChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('vixChart').getContext('2d');
        const vixChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['前日', '当日'],
                datasets: [{
                    label: 'VIX',
                    data: [16.91, 17.44], // 前日と当日のVIX値
                    borderColor: '#ffcc00',
                    backgroundColor: 'rgba(255, 204, 0, 0.2)',
                    borderWidth: 2,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        labels: {
                            color: '#ffffff'
                        }
                    }
                },
                scales: {
                    x: {
                        ticks: {
                            color: '#ffffff'
                        }
                    },
                    y: {
                        ticks: {
                            color: '#ffffff'
                        }
                    }
                }
            }
        });
    </script>

</body>
</html>
