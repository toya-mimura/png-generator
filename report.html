<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIXレポート</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #e0e0e0;
        }
        .summary {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #1e1e1e;
            border-radius: 5px;
        }
        .chart-container {
            position: relative;
            height: 40vh;
            width: 80vw;
            margin: auto;
        }
        .data-section {
            margin-bottom: 40px;
            padding: 15px;
            background-color: #1e1e1e;
            border-radius: 5px;
        }
        .highlight {
            font-size: 1.5em;
            color: #ff9800;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #444;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #333;
        }
        @media (max-width: 600px) {
            .chart-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <h1>VIXレポート</h1>
    <div class="summary">
        <h2>概要</h2>
        <p>現在のVIX: <span class="highlight">20.64</span> (▼0.82%)</p>
        <p>取得日時: <strong>Oct 15, 3:15:01 PM GMT-5</strong></p>
    </div>

    <div class="data-section">
        <h2>VIXのデータ</h2>
        <div class="chart-container">
            <canvas id="vixChart"></canvas>
        </div>
        <table>
            <tr>
                <th>データ項目</th>
                <th>値</th>
            </tr>
            <tr>
                <td>前回の終値</td>
                <td>20.81</td>
            </tr>
            <tr>
                <td>デイレンジ</td>
                <td>19.11 - 22.44</td>
            </tr>
            <tr>
                <td>年レンジ</td>
                <td>12.70 - 60.13</td>
            </tr>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('vixChart').getContext('2d');
        const vixChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Oct 14', 'Oct 15', 'Oct 16', 'Oct 17', 'Oct 18', 'Oct 19'],
                datasets: [{
                    label: 'VIX Value',
                    data: [20.81, 20.64, 21.00, 20.50, 20.80, 20.30],
                    borderColor: '#ff9800',
                    backgroundColor: 'rgba(255, 152, 0, 0.2)',
                    borderWidth: 2,
                    fill: true,
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: false,
                    }
                }
            }
        });
    </script>

</body>
</html>
