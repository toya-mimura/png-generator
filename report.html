<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIX スクレイピングレポート</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }

            border-radius: 10px;
            margin-bottom: 20px;
        }
        .section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #34495e;

            font-size: 1.5em;

        }

            max-width: 100%;

    </style>
</head>
<body>

    <div class="summary">
        <h1>VIX スクレイピングレポート</h1>
        <p>取得日時: <strong>2023年10月17日 3:15 PM GMT-5</strong></p>
        <p>現在のVIX: <span class="highlight">20.78</span> (▼<span class="highlight">17.90%</span>)</p>

    <script>
        const ctx = document.getElementById('vixChart').getContext('2d');

            data: {

                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'VIX値'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: '期間'
                        }
                    }
                }
            }
        });
    </script>

</body>
