<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIX レポート</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: #ffffff;
        }
        .container {
            max-width: 1200px;
            margin: auto;
        }
        h1, h2 {
            text-align: center;
            color: #ff9800;
        }
        .summary {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
        .data-section {
            margin: 20px 0;
            padding: 15px;
            background-color: #1e1e1e;
            border-radius: 5px;
        }
        .highlight {
            font-size: 24px;
            font-weight: bold;
            color: #ffeb3b;
        }
        canvas {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>VIX レポート</h1>
    <div class="summary">
        <h2>概要</h2>
        <p>現在のVIX値: <span class="highlight">16.74</span></p>
        <p>変動率: <span class="highlight">▲3.46%</span></p>
        <p>取得日時: <span class="highlight">Sep 25, 3:15:01 PM GMT-5</span></p>
    </div>

    <div class="data-section">
        <h2>市場の傾向</h2>
        <canvas id="vixChart"></canvas>
    </div>

        <h2>関連インデックス</h2>
        <p>ダウジョーンズ: <span class="highlight">45,947.32</span> (変動: <span class="highlight">-0.38%</span>)</p>

    </div>
</div>

<script>
    const ctx = document.getElementById('vixChart').getContext('2d');
    const vixChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['9:00 AM', '11:00 AM', '1:00 PM', '3:00 PM'],
            datasets: [{
                label: 'VIX',
                data: [16.18, 16.50, 17.00, 16.74],
                borderColor: '#ff9800',

                fill: true
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: false
                }
            }
        }
    });
</script>

</body>
</html>
