```html
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIX レポート</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #00ffcc;
        }
        .summary {
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .section {
            margin-bottom: 40px;
        }
        .chart-container {
            position: relative;
            height: 40vh;
            width: 80vw;
            margin: auto;
        }
        .highlight {
            font-size: 1.5em;
            color: #ffcc00;
        }
    </style>
</head>
<body>

    <h1>VIX レポート</h1>
    <div class="summary">
        <h2>概要</h2>
        <p>現在のVIX値: <span class="highlight">15.09</span> (変動: <span class="highlight">▲1.75%</span>)</p>
        <p>取得日時: <span class="highlight">2023年8月15日 3:15 PM GMT-5</span></p>
    </div>

    <div class="section">
        <h2>VIXの動向</h2>
        <div class="chart-container">
            <canvas id="vixChart"></canvas>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('vixChart').getContext('2d');
        const vixChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['1D', '5D', '1M', '6M', 'YTD', '1Y', '5Y'],
                datasets: [{
                    label: 'VIXの価格推移',
                    data: [14.83, 15.01, 14.95, 15.20, 15.50, 16.00, 15.75],
                    borderColor: 'rgba(0, 255, 204, 1)',
                    backgroundColor: 'rgba(0, 255, 204, 0.2)',
                    borderWidth: 2,
                    fill: true,
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        labels: {
                            color: '#ffffff'
                        }
                    },
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                return `VIX: ${tooltipItem.raw}`;
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        ticks: {
                            color: '#ffffff'
                        },
                        grid: {
                            color: '#444444'
                        }
                    },
                    y: {
                        ticks: {
                            color: '#ffffff'
                        },
                        grid: {
                            color: '#444444'
                        }
                    }
                }
            }
        });
    </script>

</body>
</html>
