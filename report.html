<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIX レポート</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #FFD700;
        }

            margin-bottom: 30px;

            border-radius: 8px;
            background-color: #1E1E1E;
        }
        .highlight {
            font-size: 1.5em;
            color: #FF4500;
        }
        canvas {
            max-width: 100%;
            height: auto;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

                padding: 10px;
            }

</head>
<body>

    <div class="summary">
        <h1>VIX 解析レポート</h1>
        <p>取得日時: <strong>2023年10月8日 3:15 PM GMT-5</strong></p>
        <p>現在のVIX: <span class="highlight">16.30</span> (▼5.45%)</p>
    </div>

    <div class="data-section">
        <h2>市場データ</h2>
        <table>
            <tr>
                <th>指標</th>
                <th>値</th>
                <th>変化率</th>

                <td>ダウ工業株30種平均</td>

                <td>VIX</td>
                <td>16.30</td>
                <td>-5.45%</td>
            </tr>
        </table>
    </div>

    <div class="data-section">
        <h2>VIX のトレンド</h2>
        <canvas id="vixChart"></canvas>

                type: 'line',

                    labels: ['10:00', '11:00', '12:00', '13:00', '14:00', '15:00'], // 時間軸データ
                    datasets: [{

                        backgroundColor: 'rgba(255, 69, 0, 0.2)',

                        fill: true,
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: false
                        }
                    },
                    plugins: {
                        legend: {
                            display: true,
                            labels: {
                                color: '#ffffff'
                            }
                        }
                    }
                }
            });
        </script>
    </div>

</body>
