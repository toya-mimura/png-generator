<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIX レポート</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .summary {
            background-color: #2c2c2c;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .section {
            margin-bottom: 30px;
        }
        .chart-container {
            position: relative;
            margin: auto;
            max-width: 600px;
        }
        .highlight {
            font-size: 1.5em;
            color: #4caf50;
        }
        .error {
            color: #ff5722;
        }
        @media (max-width: 768px) {
            .summary, .section {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>VIX レポート</h1>
    <div class="summary">
        <h2>概要</h2>
        <p>現在のVIXは <span class="highlight">15.69</span> で、前日比 <span class="highlight">+0.77%</span> です。取得日時は <strong>2023年8月20日 15:15:01 GMT-5</strong> です。</p>
    </div>

    <div class="section">
        <h2>VIX の詳細</h2>
        <p>VIX（ボラティリティ指数）は、S&P 500オプションの市場参加者による将来のボラティリティの期待を反映した指数です。</p>
        <p>前回のクローズ: <span class="highlight">15.57</span></p>
        <p>日中の範囲: <span class="highlight">15.57 - 17.19</span></p>
        <p>年間範囲: <span class="highlight">12.70 - 60.13</span></p>
    </div>

    <div class="section">
        <h2>VIX 価格推移</h2>
        <div class="chart-container">
            <canvas id="vixChart"></canvas>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('vixChart').getContext('2d');
        const vixChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['前日', '今日'],
                datasets: [{
                    label: 'VIX',
                    data: [15.57, 15.69],
                    borderColor: 'rgba(76, 175, 80, 1)',
                    backgroundColor: 'rgba(76, 175, 80, 0.2)',
                    borderWidth: 2,
                    fill: true,
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'VIX値'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: '日付'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
