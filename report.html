<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIX データレポート</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        h1, h2, h3 {
            color: #00bcd4;
        }
        .summary {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .data-section {
            background-color: #2c2c2c;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .highlight {
            font-size: 24px;
            font-weight: bold;
            color: #ffeb3b;
        }
        canvas {
            max-width: 100%;
            height: 400px;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="summary">
        <h1>VIX データレポート</h1>
        <p>本レポートは、VIXの最新データを視覚的に表示したものです。</p>
        <p>取得日時: <span class="highlight">Dec 5, 3:15:01 PM GMT-6</span></p>
    </div>

    <div class="data-section">
        <h2>VIX 情報</h2>
        <p>現在のVIX: <span class="highlight">15.41</span> (▼2.34%)</p>
        <p>前回の終値: <span class="highlight">15.78</span></p>
        <p>日範囲: <span class="highlight">15.28 - 16.18</span></p>
        <p>年範囲: <span class="highlight">12.70 - 60.13</span></p>
    </div>

    <div class="data-section">
        <h2>VIX トレンドグラフ</h2>
        <canvas id="vixChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('vixChart').getContext('2d');
        const vixChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Dec 1', 'Dec 2', 'Dec 3', 'Dec 4', 'Dec 5'],
                datasets: [{
                    label: 'VIX',
                    data: [15.50, 15.60, 15.70, 15.40, 15.41],
                    borderColor: '#ff5722',
                    backgroundColor: 'rgba(255, 87, 34, 0.2)',
                    borderWidth: 2,
                    fill: true,
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: false,
                        title: {
                            display: true,
                            text: 'VIX 値'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: '日付'
                        }
                    }
                }
            }
        });
    </script>

</body>
</html>
