<head>

    <title>VIX レポート</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }

            color: #bb86fc;
        }

            background-color: #1e1e1e;

        }

            position: relative;
            margin: auto;
            max-width: 600px;
        }
        .highlight {
            font-size: 1.5em;
            color: #03dac6;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

</head>
<body>
    <div class="summary">
        <h1>VIX レポート</h1>
