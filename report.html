<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <title>VIX レポート</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #bb86fc;
        }

            padding: 20px;

            font-size: 1.5em;
            color: #ffeb3b;
        }
        canvas {
            max-width: 100%;
        }
    </style>
</head>
<body>

    <div class="summary">
        <h1>VIX レポート</h1>
        <p>取得日時: <strong>Sep 18, 3:15:01 PM GMT-5</strong></p>
        <p>現在のVIX値: <span class="highlight">15.70</span> (▼0.13%)</p>

                    legend: {
