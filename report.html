```html
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIX レポート</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .summary {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
        .data-section {
            margin-top: 30px;
        }
        .data-title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .highlight {
            font-size: 1.2em;
            color: #ffcc00;
        }
        canvas {
            max-width: 100%;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <h1>VIX レポート</h1>
    <div class="summary">
        <h2 class="data-title">VIX 現在値</h2>
        <p class="highlight">16.35 (▼5.00%)</p>
        <p>取得日時: 2023年11月28日 12:15 PM GMT-6</p>
    </div>

    <div class="data-section">
        <h2 class="data-title">VIX トレンド</h2>
        <canvas id="vixChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('vixChart').getContext('2d');
        const vixChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['前日', '今日'],
                datasets: [{
                    label: 'VIX',
                    data: [17.21, 16.35],
                    backgroundColor: 'rgba(255, 204, 0, 0.2)',
                    borderColor: 'rgba(255, 204, 0, 1)',
                    borderWidth: 2,
                    fill: true
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'VIX 値'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: '日付'
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: true
                    }
                }
            }
        });
    </script>

</body>
</html>
