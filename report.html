<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIXレポート</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #00bcd4;
        }
        .summary {
            background-color: #2b2b2b;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .highlight {
            font-size: 24px;
            font-weight: bold;
            color: #ff5722;
        }
        .chart-container {
            position: relative;
            margin: 20px 0;
            height: 40vh;
            width: 80vw;
        }
        footer {
            margin-top: 20px;
            font-size: 12px;
            text-align: center;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <h1>VIXレポート</h1>
    <div class="summary">
        <h2>概要</h2>
        <p>現在のVIX値: <span class="highlight">17.17</span> (▼1.55%)</p>
        <p>取得日時: 2023年11月3日 3:15 PM GMT-6</p>
    </div>

    <h2>市場情報</h2>
    <p>Dow Jones: 47,336.68 (▼0.48%)</p>
    <p>S&P 500: 6,851.97 (▲0.17%)</p>
    <p>Nasdaq: 23,834.72 (▲0.46%)</p>

    <h2>VIXトレンド</h2>
    <div class="chart-container">
        <canvas id="vixChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('vixChart').getContext('2d');
        const vixChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['1日', '5日', '1ヶ月', '6ヶ月', '1年'],
                datasets: [{
                    label: 'VIX値',
                    data: [17.00, 17.50, 18.00, 17.40, 17.20], // 仮のデータ
                    borderColor: '#00bcd4',
                    backgroundColor: 'rgba(0, 188, 212, 0.5)',
                    borderWidth: 2,
                    fill: true,
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

    <footer>
        <p>データ提供: Google Finance</p>
        <p><a href="https://www.google.com/finance/quote/VIX:INDEXCBOE" style="color: #00bcd4;">詳細はこちら</a></p>
    </footer>

</body>
</html>
