<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIX データレポート</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #ffcc00;
        }
        .summary {
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .data-section {
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .highlight {
            font-size: 1.5em;
            color: #ffcc00;
        }
        canvas {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="summary">
        <h1>VIX データレポート</h1>
        <p>取得日時: 2023年11月7日 3:15 PM GMT-6</p>
        <p>VIX: <span class="highlight">19.08</span> (<span class="highlight">▼2.15%</span>)</p>
    </div>

    <div class="data-section">
        <h2>市場データ</h2>
        <p>Dow Jones: <span class="highlight">46,987.10 (+0.16%)</span></p>
        <p>S&P 500: <span class="highlight">6,728.80 (+0.13%)</span></p>
        <p>Nasdaq: <span class="highlight">23,004.54 (-0.21%)</span></p>
    </div>

    <div class="data-section">
        <h2>VIX 動向</h2>
        <canvas id="vixChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('vixChart').getContext('2d');
        const vixChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Nov 1', 'Nov 2', 'Nov 3', 'Nov 4', 'Nov 5', 'Nov 6', 'Nov 7'],
                datasets: [{
                    label: 'VIX',
                    data: [19.50, 20.25, 21.00, 19.80, 19.30, 19.60, 19.08],
                    borderColor: '#ffcc00',
                    backgroundColor: 'rgba(255, 204, 0, 0.5)',
                    borderWidth: 2,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: false
                    }
                }
            }
        });
    </script>
</body>
</html>
