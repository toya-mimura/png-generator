    <h1>VIX レポート</h1>
    <div class="summary">
        <p>データ取得日時: <strong>2023年9月5日 15:15 (GMT-5)</strong></p>

                scales: {
                    y: {
                        beginAtZero: true,

                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: '期間'
                        }
                    }
                }
            }
        });
    </script>
</body>
