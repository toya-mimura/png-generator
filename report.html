<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIX レポート</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #ffcc00;
        }
        .summary {
            background: #333;
            padding: 15px;
            border-radius: 5px;
        }
        .chart-container {
            position: relative;
            margin: 20px 0;
        }
        .info {
            margin: 20px 0;
            background: #444;
            padding: 15px;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #555;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background: #333;
        }
    </style>
</head>
<body>

<h1>VIX レポート</h1>
<div class="summary">
    <h2>概要</h2>
    <p>現在のVIX値: <strong>16.64</strong> (▲<strong>3.35%</strong>)</p>
    <p>取得日時: <strong>Sep 23, 3:15:01 PM GMT-5</strong></p>
</div>

<div class="chart-container">
    <canvas id="vixChart"></canvas>
</div>

<div class="info">
    <h2>重要情報</h2>
    <table>
        <tr>
            <th>指標</th>
            <th>値</th>
        </tr>
        <tr>
            <td>前回の終値</td>
            <td>16.10</td>
        </tr>

        </tr>
        <tr>

            <td>12.70 - 60.13</td>
        </tr>
    </table>
</div>

<script>
    const ctx = document.getElementById('vixChart').getContext('2d');
    const vixChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['15:00', '16:00', '17:00', '18:00', '19:00'], // 時間軸ラベル
            datasets: [{

            }]

            responsive: true,
            scales: {
                x: {
                    title: {
                        display: true,
                        text: '時間'
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: 'VIX'
                    }
                }
            }
        }
    });
</script>

</body>
