```html
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIXレポート</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #FF9800;
        }
        .summary {
            background-color: #1E1E1E;
            padding: 15px;
            border-radius: 5px;
        }
        .data-section {
            margin-top: 20px;
            background-color: #1E1E1E;
            padding: 15px;
            border-radius: 5px;
        }
        .highlight {
            font-size: 1.5em;
            font-weight: bold;
            color: #FF4081;
        }
        canvas {
            max-width: 100%;
        }
    </style>
</head>
<body>

    <h1>VIXレポート</h1>

    <div class="summary">
        <h2>概要</h2>
        <p>最新のVIX値: <span class="highlight">14.71</span> (▼4.17%)</p>
        <p>取得日時: 2023年9月11日 15:15 (GMT-5)</p>
    </div>

    <div class="data-section">
        <h2>市場データ</h2>
        <p>VIXは、S&P 500インデックスオプションに基づくボラティリティの期待を測定する指標です。</p>
        <canvas id="vixChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('vixChart').getContext('2d');
        const vixChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['前日', '今日'],
                datasets: [{
                    label: 'VIX値',
                    data: [15.35, 14.71], // 前日と今日のVIX値
                    backgroundColor: 'rgba(255, 152, 0, 0.2)',
                    borderColor: 'rgba(255, 152, 0, 1)',
                    borderWidth: 2,
                    fill: true,
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'VIX値'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: '日'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
