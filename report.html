```html
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIX レポート</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #ffcc00;
        }
        .summary {
            margin-bottom: 30px;
            padding: 10px;
            border: 1px solid #ffcc00;
            background-color: #2e2e2e;
            border-radius: 5px;
        }
        .data-section {
            margin-bottom: 50px;
        }
        .chart-container {
            position: relative;
            height: 40vh;
            width: 80vw;
            margin: auto;
        }
        footer {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <h1>VIX レポート</h1>

    <div class="summary">
        <h2>概要</h2>
        <p>現在のVIX: <strong>14.73</strong> (▼<strong>9.35%</strong>)</p>
        <p>取得日時: <strong>Aug 12, 3:15:01 PM GMT-5</strong></p>
        <p>VIXは、S&P 500オプションに基づく株式市場の期待ボラティリティを示す指標です。</p>
    </div>

    <div class="data-section">
        <h2>VIXの推移</h2>
        <div class="chart-container">
            <canvas id="vixChart"></canvas>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('vixChart').getContext('2d');
        const vixChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['1日', '2日', '3日', '4日', '5日', '6日', '7日'],
                datasets: [{
                    label: 'VIX',
                    data: [16.25, 15.50, 14.90, 14.80, 14.73, 14.60, 14.50],
                    borderColor: '#ffcc00',
                    backgroundColor: 'rgba(255, 204, 0, 0.2)',
                    borderWidth: 2,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top',
                    },
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                return `VIX: ${tooltipItem.raw}`;
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: '日付'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'VIX値'
                        },
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

    <footer>
        <p>&copy; 2023 VIXレポート</p>
    </footer>

</body>
</html>
