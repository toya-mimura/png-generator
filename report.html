```html
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIX レポート</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: white;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #61dafb;
        }
        .summary {
            margin-bottom: 20px;
            font-size: 1.2em;
        }
        .section {
            margin: 20px 0;
            border: 1px solid #61dafb;
            padding: 15px;
            border-radius: 5px;
        }
        .highlight {
            font-size: 1.5em;
            color: #ffcc00;
        }
        canvas {
            max-width: 100%;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>VIX レポート</h1>
    <div class="summary">
        取得日時: <span class="highlight">Sep 12, 3:15:01 PM GMT-5</span>
    </div>
    
    <div class="section">
        <h2>VIX 数値</h2>
        <p>現在のVIX: <span class="highlight">14.76</span> (▲0.34%)</p>
        <p>前回の終値: <span class="highlight">14.71</span></p>
        <p>日間の範囲: <span class="highlight">14.41 - 14.97</span></p>
        <p>年間の範囲: <span class="highlight">12.70 - 60.13</span></p>
    </div>
    
    <div class="section">
        <h2>VIX トレンド</h2>
        <canvas id="vixTrendChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('vixTrendChart').getContext('2d');
        const vixTrendChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['1D', '5D', '1M', '6M', 'YTD', '1Y'],
                datasets: [{
                    label: 'VIX',
                    data: [14.76, 14.50, 14.80, 15.00, 14.60, 14.90],
                    borderColor: '#61dafb',
                    backgroundColor: 'rgba(97, 218, 251, 0.2)',
                    borderWidth: 2,
                    fill: true,
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: false
                    }
                }
            }
        });
    </script>
</body>
</html>
