```html
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIX レポート</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #f0a500;
        }
        .summary {
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .data-section {
            margin-bottom: 40px;
        }
        .highlight {
            font-size: 1.5em;
            font-weight: bold;
            color: #ff3d00;
        }
        canvas {
            max-width: 100%;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="summary">
        <h1>VIX レポート</h1>
        <p>取得日時: <span class="highlight">Dec 19, 3:15:01 PM GMT-6</span></p>
        <p>現在のVIX: <span class="highlight">14.91</span> (▼11.62%)</p>
    </div>

    <div class="data-section">
        <h2>VIXの動向</h2>
        <canvas id="vixChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('vixChart').getContext('2d');
        const vixChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['1D', '5D', '1M', '6M', 'YTD', '1Y'],
                datasets: [{
                    label: 'VIX',
                    data: [16.87, 14.91, 15.5, 18.2, 14.12, 16.0], // Sample data
                    borderColor: '#f0a500',
                    backgroundColor: 'rgba(240, 165, 0, 0.2)',
                    borderWidth: 2,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        labels: {
                            color: '#ffffff'
                        }
                    },
                    tooltip: {
                        backgroundColor: '#1e1e1e',
                        titleColor: '#f0a500',
                        bodyColor: '#ffffff'
                    }
                },
                scales: {
                    x: {
                        grid: {
                            color: '#333333'
                        },
                        ticks: {
                            color: '#ffffff'
                        }
                    },
                    y: {
                        grid: {
                            color: '#333333'
                        },
                        ticks: {
                            color: '#ffffff'
                        }
                    }
                }
            }
        });
    </script>

</body>
</html>
