```html
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIX レポート</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .summary {
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .data-section {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #1e1e1e;
            border-radius: 8px;
        }
        .highlight {
            font-size: large;
            color: #ff9800;
        }
        canvas {
            max-width: 100%;
        }
    </style>
</head>
<body>

    <h1>VIX レポート</h1>
    <div class="summary">
        <h2>概要</h2>
        <p>現在のVIX指数: <span class="highlight">21.66</span></p>
        <p>変動率: <span class="highlight">▲31.83%</span></p>
        <p>取得日時: <span class="highlight">2023年10月10日 15:15 GMT-5</span></p>
    </div>

    <div class="data-section">
        <h2>VIXのトレンド</h2>
        <canvas id="vixTrendChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('vixTrendChart').getContext('2d');
        const vixTrendChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['1D', '5D', '1M', '6M', 'YTD', '1Y', '5Y'], // 仮のラベル
                datasets: [{
                    label: 'VIX',
                    data: [16.43, 18.00, 20.50, 19.00, 21.00, 22.00, 21.66], // 仮のデータ
                    borderColor: '#ff9800',
                    backgroundColor: 'rgba(255, 152, 0, 0.5)',
                    borderWidth: 2,
                    fill: true,
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top',
                    },
                },
                scales: {
                    y: {
                        beginAtZero: false,
                        title: {
                            display: true,
                            text: 'VIX指数'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: '期間'
                        }
                    }
                }
            }
        });
    </script>

</body>
</html>
