<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIX レポート</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        h1, h2, h3 {
            color: #ffcc00;
        }
        .summary, .section {
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 8px;
            background-color: #1e1e1e;
        }
        .highlight {
            font-size: 24px;
            color: #ffcc00;
            font-weight: bold;
        }
        canvas {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="summary">
        <h1>VIX レポート</h1>
        <p>取得日時: <span class="highlight">Sep 22, 3:15:01 PM GMT-5</span></p>
        <p>現在のVIX: <span class="highlight">16.10</span> (▲<span class="highlight">4.21%</span>)</p>
    </div>

    <div class="section">
        <h2>市場インデックス</h2>
        <p>ダウジョーンズ: <span class="highlight">46,381.54</span> (+0.14%)</p>
        <p>S&P 500: <span class="highlight">6,693.75</span> (+0.44%)</p>
        <p>ナスダック: <span class="highlight">22,788.98</span> (+0.70%)</p>
    </div>

    <div class="section">
        <h2>VIX トレンド</h2>
        <canvas id="vixTrendChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('vixTrendChart').getContext('2d');
        const vixTrendChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['1D', '5D', '1M', '6M', 'YTD', '1Y'],
                datasets: [{
                    label: 'VIX 値',
                    data: [15.45, 16.10, 15.80, 14.90, 17.20, 18.00], // 仮のデータ
                    backgroundColor: 'rgba(255, 204, 0, 0.5)',
                    borderColor: 'rgba(255, 204, 0, 1)',
                    borderWidth: 2,
                    fill: true,
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top',
                    },
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: '期間'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'VIX 値'
                        },
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

</body>
</html>
